<div class="container">
    <h3 class="mt-3">New Course</h3>
    <hr/>
    <form [formGroup]="addNew" >
        <div hidden class="form-group">
            <label for="id">Id</label>
            <input type="text" id="id" class="form-control" formControlName="id"><br>
        </div>

        <div class="form-group">
            <label for="courseName">Course Name </label>
            <input type="text" id="courseName" class="form-control" formControlName="courseName"><br>
        </div>

        <div class="form-group">
            <label for="authorName">Author Name </label>
            <input type="text" id="authorName" class="form-control" formControlName="authorName"><br>
        </div>

        <div class="form-group">
            <label for="duration">Total Duration</label>
            <input type="text" id="duration" class="form-control" formControlName="duration"><br>
        </div>

        <div class="form-group">
            <label for="availability">Availability</label>
            <!-- <input type="text" id="availability" class="form-control" formControlName="availability"><br> -->
        
            <select
            class="form-select mb-3"
            (change)="changeAvail($event)"
            formControlName="availability"
            id="availability"
            class="form-control"
          >
            <option *ngFor="let a of availability" [ngValue]="a">
              {{ a }}
            </option>
          </select>

          <!-- select validation: error block -->
        <div *ngIf="isSubmitted && availability?.invalid">
            <sup>*</sup>Please select availability name
        </div>

        </div>
        <br/>
        <div class="d-flex justify-content-center">
            <button (click)="saveCourse()" class="btn-warning btn btn-sm me-3">Submit</button>
            <button type="reset" class="btn-dark btn btn-sm ms-3">Reset</button>
        </div>

    </form>
</div>
