<div class="container">
  <div class="row">
    <div class="col">
      <div class="input-group mt-3">
        <input class="form-control border-end-0 border rounded-pill" type="text" [(ngModel)]="searchText"
          placeholder="Start typing to search...">
        <!-- <span class="input-group-append">
          <button class="btn btn-outline-secondary bg-white border-start-0 border rounded-pill" type="text">
            <i class="bi bi-search"></i>
          </button>
        </span> -->
      </div>
    </div>

    <div class="col text-end">
      <h3 class="mt-3">Dashboard</h3>
    </div>
  </div>
  <br />
  <table class="table table-hover">
    <thead>
      <tr>
        <th scope="col">#</th>
        <th scope="col">Course</th>
        <th scope="col">Author</th>
        <th scope="col">Duration</th>
        <th scope="col">Availability</th>
        <th scope="col">Actions</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let course of courses | filter: searchText">
        <td>{{course.id}} </td>
        <td>{{course.courseName}} </td>
        <td>{{course.authorName}} </td>
        <td>{{course.duration}} hrs </td>
        <td>{{course.availability}} </td>
        <td>
          <button class="btn btn-outline-warning btn-sm me-2" (click)="updateCourse(course.id)">Update</button>
          <button class="btn btn-outline-danger btn-sm" (click)="deleteCourse(course)">Delete</button>
        </td>
      </tr>
    </tbody>
  </table>
</div>
