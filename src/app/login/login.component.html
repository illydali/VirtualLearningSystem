<div class="container">
    <div class="card bg-light mt-4">
        <article class="card-body mx-auto" style="max-width: 600px;">
            <div style="min-width: 300px;">
                <h3 class="mb-3 card-title text-center">Welcome!</h3>
                <hr />
                <!-- Reactive forms: using form group -->
                <form [formGroup]="loginForm">
                    <div class="form-group">
                        <label for="emailControl">Username :</label>
                        <input type="text" id="emailControl" class="form-control" formControlName="loginId"><br>
                    </div>
                    <div class="form-group">
                        <label for="passwordControl">Password :</label>
                        <input type="password" id="passwordControl" class="form-control"
                            formControlName="password"><br><br>
                    </div>
                    <div class="d-flex justify-content-center">
                        <button class="btn-warning btn btn-sm me-3" (click)="onSubmit()">Submit</button>
                        <button type="reset" class="btn-success btn btn-sm ms-3">Clear</button>
                    </div>
                    <br />
                </form>
               
            </div>
        </article>
    </div>
</div>
