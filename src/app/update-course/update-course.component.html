<div class="container">
    <h3 class="mt-3">Updating Course: {{course.courseName}} </h3>
    <hr/>
    <form (ngSubmit)="updateCourse()">
        <div hidden class="form-group">
            <label for="id">Id</label>
            <input type="text" id="id" class="form-control" 
             name="id" [(ngModel)]="course.id"><br>
        </div>

        <div class="form-group">
            <label for="courseName">Course Name </label>
            <input type="text" id="courseName" class="form-control" 
            name="courseName" [(ngModel)]="course.courseName"><br>
        </div>

        <div class="form-group">
            <label for="authorName">Author Name </label>
            <input type="text" id="authorName" class="form-control" 
            name="authorName" [(ngModel)]="course.authorName"><br>
        </div>

        <div class="form-group">
            <label for="duration">Total Duration</label>
            <input type="text" id="duration" class="form-control" 
            name="duration" [(ngModel)]="course.duration"><br>
        </div>

        <div class="form-group">
            <label for="availability">Availability</label>
            <input type="text" id="availability" class="form-control" 
            name="availability" [(ngModel)]="course.availability"><br>
        </div>

        <div class="d-flex justify-content-center">
            <button class="btn-warning btn btn-sm me-3">Update</button>
            <button type="button" routerLink="/courses" class="btn-dark btn btn-sm ms-3">Cancel</button>
        </div>
    </form>
</div>
